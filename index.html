<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primal Sigma</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #808080;
      color: #000;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }

    .lang-btn {
      background: none;
      border: 1px solid #444;
      color: #000;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
    }

    .lang-btn.active {
      border-color: #000;
      font-weight: bold;
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo img {
      max-width: 220px;
      width: 100%;
      height: auto;
    }

    p {
      font-size: 18px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .section {
      margin-top: 48px;
    }

    .card {
      border: 1px solid #000;
      border-radius: 12px;
      padding: 24px;
      background: rgba(255,255,255,0.35);
      margin-bottom: 24px;
    }

    ul {
      list-style: disc inside;
      margin-bottom: 16px;
    }

    ul li {
      margin-bottom: 6px;
    }

    .divider {
      border-top: 1px solid #000;
      margin: 24px 0;
    }

    .plans-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .plan {
      flex: 1;
      min-width: 260px;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      margin: 16px 0;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 12px;
    }

    footer {
      margin-top: 64px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .plans-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- LANGUAGE SWITCH -->
  <div class="top-bar">
    <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
    <button class="lang-btn" onclick="setLang('pt')" id="btn-pt">PT</button>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="Primal Sigma Logo">
  </div>

  <!-- INFO -->
  <div class="section">
    <div class="card" id="info-card"></div>
  </div>

  <!-- PLANS -->
  <div class="section">
    <div class="card plans-container">

      <div class="plan">
        <h3 id="basic-title"></h3>
        <p id="basic-desc"></p>
        <div class="price">€64</div>
        <p><strong>Includes:</strong></p>
        <ul id="basic-list"></ul>
        <a href="https://buy.stripe.com/5kQ5kC3Yv2dxgHVeey9sk03" class="btn" id="basic-cta"></a>
      </div>

      <div class="plan">
        <h3 id="premium-title"></h3>
        <p id="premium-desc"></p>
        <div class="price">€149</div>
        <p><strong>Includes:</strong></p>
        <ul id="premium-list"></ul>
        <a href="https://buy.stripe.com/5kQ8wObqX05p1N18Ue9sk02" class="btn" id="premium-cta"></a>
      </div>

      <div class="plan">
        <h3 id="elite-title"></h3>
        <p id="elite-desc"></p>
        <div class="price">€349</div>
        <p><strong>Includes:</strong></p>
        <ul id="elite-list"></ul>
        <a href="https://buy.stripe.com/9B6fZg1Qn8BV8bp4DY9sk04" class="btn" id="elite-cta"></a>
      </div>

    </div>
  </div>

  <footer>Primal Sigma®</footer>
</div>

<script>
const content = {
  en: {
    info: `
      <h3>WHAT PRIMAL SIGMA IS</h3>
      <p>Primal Sigma is designed for builders, operators, and founders.</p>
      <ul>
        <li>Structure</li>
        <li>Pressure</li>
        <li>Accountability</li>
        <li>Real-time correction</li>
      </ul>

      <div class="divider"></div>

      <h3>HOW IT WORKS</h3>
      <ul>
        <li>You choose a plan</li>
        <li>You execute daily</li>
        <li>You report execution</li>
        <li>You receive correction</li>
      </ul>
      <p><strong>This system does not promise results.</strong><br>
      It creates the conditions for results.</p>
    `,
    plans: {
      basic: { title: "Basic Access", desc: "For those building consistency", list: [
        "Access to system & community","Daily execution rules","Monthly review"
      ], cta: "Subscribe" },
      premium: { title: "Premium Access", desc: "For higher output", list: [
        "Everything in Basic","Weekly feedback","Higher accountability"
      ], cta: "Subscribe" },
      elite: { title: "Elite Access", desc: "For founders", list: [
        "Everything in Premium","Real-time correction","Strategic support"
      ], cta: "Subscribe" }
    }
  },

  pt: {
    info: `
      <h3>O QUE É A PRIMAL SIGMA</h3>
      <p>A Primal Sigma foi criada para builders, operadores e founders.</p>
      <ul>
        <li>Estrutura</li>
        <li>Pressão</li>
        <li>Responsabilidade</li>
        <li>Correção em tempo real</li>
      </ul>

      <div class="divider"></div>

      <h3>COMO FUNCIONA</h3>
      <ul>
        <li>Escolhes um plano</li>
        <li>Executas diariamente</li>
        <li>Reportas execução</li>
        <li>Recebes correção</li>
      </ul>
      <p><strong>Este sistema não promete resultados.</strong><br>
      Cria as condições para os resultados.</p>
    `,
    plans: {
      basic: { title: "Acesso Basic", desc: "Construir consistência", list: [
        "Acesso ao sistema","Execução diária","Revisão mensal"
      ], cta: "Subscrever" },
      premium: { title: "Acesso Premium", desc: "Mais output", list: [
        "Tudo do Basic","Feedback semanal","Responsabilidade elevada"
      ], cta: "Subscrever" },
      elite: { title: "Acesso Elite", desc: "Founders", list: [
        "Tudo do Premium","Correção em tempo real","Suporte estratégico"
      ], cta: "Subscrever" }
    }
  }
};

function setLang(lang) {
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-pt").classList.remove("active");
  document.getElementById(`btn-${lang}`).classList.add("active");

  document.getElementById("info-card").innerHTML = content[lang].info;

  ["basic","premium","elite"].forEach(p => {
    document.getElementById(`${p}-title`).innerText = content[lang].plans[p].title;
    document.getElementById(`${p}-desc`).innerText = content[lang].plans[p].desc;
    document.getElementById(`${p}-list`).innerHTML =
      content[lang].plans[p].list.map(i => `<li>${i}</li>`).join("");
    document.getElementById(`${p}-cta`).innerText = content[lang].plans[p].cta;
  });
}

setLang("en");
</script>

</body>
</html>
