<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Primal Sigma</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
    }

    .split {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      width: 50%;
      background-color: #000000;
    }

    .right {
      width: 50%;
      background-color: #ffffff;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .center img {
      max-width: 220px;
      margin-bottom: 20px;
    }

    .center h1 {
      font-size: 22px;
      letter-spacing: 2px;
      font-weight: 600;
      color: #000000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="split">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <div class="center">
    <a href="https://rowan-mailbox-45f.notion.site/PRIMAL-SIGMA-2dcfb3130f20800e88e5cd1bea8c986f" target="_blank">
      <img src="logo.png" alt="Primal Sigma Logo">
      <h1>PRIMAL SIGMA</h1>
    </a>
  </div>
</body>
</html>
