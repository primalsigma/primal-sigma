<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primal Sigma</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #808080;
      color: #000;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 24px;
    }

    .lang-btn {
      background: none;
      border: 1px solid #444;
      color: #000;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
    }

    .lang-btn.active {
      border-color: #000;
      font-weight: bold;
    }

    /* LOGO */
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo img {
      max-width: 220px;
      width: 100%;
      height: auto;
    }

    p {
      font-size: 18px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .section {
      margin-top: 48px;
    }

    .card {
      border: 1px solid #000;
      border-radius: 12px;
      padding: 24px;
      background: rgba(255,255,255,0.35);
      margin-bottom: 24px;
    }

    ul {
      list-style: disc inside;
      margin-bottom: 16px;
    }

    ul li {
      margin-bottom: 6px;
    }

    .divider {
      border-top: 1px solid #000;
      margin: 24px 0;
    }

    .plans-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .plan {
      flex: 1;
      min-width: 260px;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      margin: 16px 0;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 12px;
    }

    footer {
      margin-top: 64px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .plans-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- LANGUAGE SWITCH -->
  <div class="top-bar">
    <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
    <button class="lang-btn" onclick="setLang('pt')" id="btn-pt">PT</button>
  </div>

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.PNG" alt="Primal Sigma Logo">
  </div>

  <!-- INFO -->
  <div class="section">
    <div class="card" id="info-card"></div>
  </div>

  <!-- PLANS -->
  <div class="section">
    <div class="card plans-container">

      <div class="plan">
        <h3 id="basic-title"></h3>
        <p id="basic-desc"></p>
        <div class="price">€64</div>
        <p><strong>Includes:</strong></p>
        <ul id="basic-list"></ul>
        <a href="https://buy.stripe.com/5kQ5kC3Yv2dxgHVeey9sk03" class="btn" id="basic-cta"></a>
      </div>

      <div class="plan">
        <h3 id="premium-title"></h3>
        <p id="premium-desc"></p>
        <div class="price">€149</div>
        <p><strong>Includes:</strong></p>
        <ul id="premium-list"></ul>
        <a href="https://buy.stripe.com/5kQ8wObqX05p1N18Ue9sk02" class="btn" id="premium-cta"></a>
      </div>

      <div class="plan">
        <h3 id="elite-title"></h3>
        <p id="elite-desc"></p>
        <div class="price">€349</div>
        <p><strong>Includes:</strong></p>
        <ul id="elite-list"></ul>
        <a href="https://buy.stripe.com/9B6fZg1Qn8BV8bp4DY9sk04" class="btn" id="elite-cta"></a>
      </div>

    </div>
  </div>

  <footer>Primal Sigma®</footer>
</div>

function setLang(lang) {
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-pt").classList.remove("active");
  document.getElementById(`btn-${lang}`).classList.add("active");

  document.getElementById("info-card").innerHTML = content[lang].info;

  ["basic","premium","elite"].forEach(p => {
    document.getElementById(`${p}-title`).innerText = content[lang].plans[p].title;
    document.getElementById(`${p}-desc`).innerText = content[lang].plans[p].desc;
    document.getElementById(`${p}-list`).innerHTML =
      content[lang].plans[p].list.map(i => `<li>${i}</li>`).join("");
    document.getElementById(`${p}-cta`).innerText = content[lang].plans[p].cta;
  });
}

</script>

</body>
</html>
