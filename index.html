<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primal Sigma</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #808080;
  color: #000;
  display: flex;
  justify-content: center;
  padding: 40px 16px;
}

.container {
  max-width: 1200px;
  width: 100%;
}

.top-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 24px;
}

.lang-btn {
  background: none;
  border: 1px solid #444;
  color: #000;
  padding: 6px 12px;
  margin-left: 8px;
  cursor: pointer;
  border-radius: 6px;
}

.lang-btn.active {
  border-color: #000;
  color: #000;
  font-weight: bold;
}

h1 {
  font-size: 42px;
  margin-bottom: 16px;
  line-height: 1.1;
}

p {
  font-size: 18px;
  margin-bottom: 24px;
  line-height: 1.6;
}

.section {
  margin-top: 48px;
}

.card {
  border: 1px solid #000;
  border-radius: 12px;
  padding: 24px;
  background: rgba(255,255,255,0.35);
}

.card h3 {
  font-size: 22px;
  margin-bottom: 12px;
}

.card ul {
  list-style: disc inside;
  margin-bottom: 16px;
}

.card ul li {
  margin-bottom: 6px;
}

.price {
  font-size: 32px;
  font-weight: bold;
  margin: 16px 0;
}

.plan-description {
  font-size: 14px;
  margin-bottom: 12px;
}

.btn {
  display: inline-block;
  padding: 14px 22px;
  background: #000;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  margin-top: 8px;
}

.note {
  font-size: 14px;
  margin-top: 12px;
}

footer {
  margin-top: 64px;
  text-align: center;
  font-size: 14px;
}

/* FLEX BOX PARA PLANOS */
.plans-container {
  display: flex;
  justify-content: space-between;
  gap: 24px;
  flex-wrap: wrap;
}

.plan {
  flex: 1;
  min-width: 250px;
}

.plan h4 {
  margin-top: 12px;
  margin-bottom: 8px;
  font-size: 18px;
}

.plan p {
  margin-bottom: 8px;
  font-size: 16px;
}

@media (max-width: 768px) {
  .plans-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<!-- LANGUAGE SWITCH -->
<div class="top-bar">
  <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
  <button class="lang-btn" onclick="setLang('pt')" id="btn-pt">PT</button>
</div>

<!-- HERO -->
<h1 id="title">Execution over noise.</h1>
<p id="subtitle">Primal Sigma is a high-performance execution system for builders who care about results, not opinions.</p>
