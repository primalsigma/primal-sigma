<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primal Sigma</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #808080;
      color: #000;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 24px;
    }

    .lang-btn {
      background: none;
      border: 1px solid #444;
      color: #000;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
    }

    .lang-btn.active {
      border-color: #000;
      font-weight: bold;
    }

    /* LOGO */
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-container img {
      max-width: 260px;
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 16px;
      line-height: 1.1;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 32px;
    }

    .section {
      margin-top: 48px;
    }

    .card {
      border: 1px solid #000;
      border-radius: 12px;
      padding: 24px;
      background: rgba(255,255,255,0.35);
      margin-bottom: 24px;
    }

    ul {
      list-style: disc inside;
      margin-bottom: 16px;
    }

    ul li {
      margin-bottom: 6px;
    }

    .divider {
      border-top: 1px solid #000;
      margin: 24px 0;
    }

    /* PLANS */
    .plans-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .plan {
      flex: 1;
      min-width: 260px;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
      margin: 16px 0;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 12px;
    }

    footer {
      margin-top: 64px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .plans-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
<div class="container">

  <!-- LANGUAGE SWITCH -->
  <div class="top-bar">
    <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
    <button class="lang-btn" onclick="setLang('pt')" id="btn-pt">PT</button>
  </div>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="logo.PNG" alt="Primal Sigma Logo">
  </div>

  <!-- HERO -->
  <h1 id="title"></h1>
  <p class="subtitle" id="subtitle"></p>

  <!-- INFO -->
  <div class="section">
    <div class="card" id="info-card"></div>
  </div>

  <!-- PLANS -->
  <div class="section">
    <div class="card plans-container">

      <div class="plan">
        <h3 id="basic-title"></h3>
        <p id="basic-desc"></p>
        <div class="price">€64</div>
        <p><strong>Includes:</strong></p>
        <ul id="basic-list"></ul>
        <a href="https://buy.stripe.com/5kQ5kC3Yv2dxgHVeey9sk03" class="btn" id="basic-cta"></a>
      </div>

      <div class="plan">
        <h3 id="premium-title"></h3>
        <p id="premium-desc"></p>
        <div class="price">€149</div>
        <p><strong>Includes:</strong></p>
        <ul id="premium-list"></ul>
        <a href="https://buy.stripe.com/5kQ8wObqX05p1N18Ue9sk02" class="btn" id="premium-cta"></a>
      </div>

      <div class="plan">
        <h3 id="elite-title"></h3>
        <p id="elite-desc"></p>
        <div class="price">€349</div>
        <p><strong>Includes:</strong></p>
        <ul id="elite-list"></ul>
        <a href="https://buy.stripe.com/9B6fZg1Qn8BV8bp4DY9sk04" class="btn" id="elite-cta"></a>
      </div>

    </div>
  </div>

  <footer>Primal Sigma®</footer>
</div>

<script>
const content = {
  en: {
    title: "PRIMAL SIGMA",
    subtitle: "High Performance Execution System",

    info: `
      <h3>WHAT PRIMAL SIGMA IS</h3>
      <p>Primal Sigma is designed for builders, operators, and founders.</p>
      <ul>
        <li>Structure</li>
        <li>Pressure</li>
        <li>Accountability</li>
        <li>Real-time correction</li>
      </ul>

      <div class="divider"></div>

      <h3>HOW IT WORKS</h3>
      <ul>
        <li>You choose a plan</li>
        <li>You enter a structured execution environment</li>
        <li>You execute daily actions</li>
        <li>You report execution</li>
        <li>You receive correction</li>
      </ul>
    `,
    plans: {
      basic: { title:"Basic Access", desc:"For consistency", list:["Access","Execution rules","Daily check-in","Monthly review"], cta:"Subscribe" },
      premium:{ title:"Premium Access", desc:"Higher output", list:["Everything in Basic","Weekly planning","Direct feedback"], cta:"Subscribe" },
      elite:{ title:"Elite Access", desc:"Founders only", list:["Everything in Premium","Daily oversight","Strategic support"], cta:"Subscribe" }
    }
  },
  pt: {
    title: "PRIMAL SIGMA",
    subtitle: "Sistema de Execução de Alta Performance",
    info: `
      <h3>O QUE É</h3>
      <p>Sistema para builders e operadores.</p>
    `,
    plans: {
      basic:{ title:"Basic", desc:"Consistência", list:["Acesso","Estrutura"], cta:"Subscrever" },
      premium:{ title:"Premium", desc:"Mais output", list:["Tudo do Basic"], cta:"Subscrever" },
      elite:{ title:"Elite", desc:"Founders", list:["Tudo do Premium"], cta:"Subscrever" }
    }
  }
};

function setLang(lang){
  document.getElementById("btn-en").classList.remove("active");
  document.getElementById("btn-pt").classList.remove("active");
  document.getElementById(`btn-${lang}`).classList.add("active");

  document.getElementById("title").innerText = content[lang].title;
  document.getElementById("subtitle").innerText = content[lang].subtitle;
  document.getElementById("info-card").innerHTML = content[lang].info;

  ["basic","premium","elite"].forEach(p=>{
    document.getElementById(`${p}-title`).innerText = content[lang].plans[p].title;
    document.getElementById(`${p}-desc`).innerText = content[lang].plans[p].desc;
    document.getElementById(`${p}-list`).innerHTML =
      content[lang].plans[p].list.map(i=>`<li>${i}</li>`).join("");
    document.getElementById(`${p}-cta`).innerText = content[lang].plans[p].cta;
  });
}

setLang("en");
</script>

</body>
</html>
